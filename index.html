<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <section>
        <form class="form" action="">
            <div class="name-container">
                <label for="name">FULL NAME</label>
                <input type="text">
            </div>
            <div class="email-container">
                <label for="email">EMAIL</label>
                <input type="email" placeholder="Your Email">
            </div>
            <div class="scroll-container">
                <label for="message">MESSAGE REGARDING</label>
                <select name="message" id="message" name="message">
                    <option value="duck">Duck</option>
                    <option value="duckling">Duckling</option>
                    <option value="donaldduck">Donald Duck</option>
                </select>
            </div>
            <div class="message-container">  
                <label for="text" class="message">MESSAGE</label>
                <textarea name="your massage" placeholder="Your Massage" id="your message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="button"></button>
        </form>
        <div class="box"></div>
        <img class="duck" src="../forms/images/hiclipart 2.png" alt="duck">
    </section>
</body>
</html>
